<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8 3 rest review</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Parse Users</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Please Login</h1>

          <form id="login">
            <div class="form-group">
              <label for="email-login">Email address</label>
              <input class="form-control" name="email" id="email-login" type="email" placeholder="email" />
            </div>

            <div class="form-group">
              <label for="password-login">Password</label>
              <input class="form-control" name="password" id="password-login" type="password" placeholder="Password Please" />
            </div>

            <input class="btn btn-primary" type="submit" value="Beam Me Up!" />
          </form>
        </div>

        <div class="col-md-6">
          <h1>No Account? Sign Up!</h1>

          <form id="signup">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="signup-email" class="form-control" type="text" name="email" placeholder="Email Address">
            </div>

            <div class="form-group">
              <label for="email">Password</label>
              <input id="signup-password" class="form-control" type="password" name="password" placeholder="Don't Share This!">
            </div>

            <input class="btn btn-primary" type="submit" value="Sign Up!">
          </form>
        </div>
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
